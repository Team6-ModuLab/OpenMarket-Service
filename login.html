<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HODU - 로그인</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
    <header class="auth-header">
        <a href="./index.html">
            <img src="./assets/Logo-hodu.svg" alt="HODU">
        </a>
    </header>

    <main class="auth-container">
        <div class="auth-box">
            <div class="auth-tabs">
                <button class="tab-btn active" data-type="BUYER">구매회원 로그인</button>
                <button class="tab-btn" data-type="SELLER">판매회원 로그인</button>
            </div>
            
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder="아이디" >
                    <p class="error-msg" id="error-id">아이디를 입력해주세요.</p>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="비밀번호">
                     <p class="error-msg" id="error-pw">비밀번호를 입력해주세요.</p>
                </div>

                <!-- Global Error Message for Login Failure -->
                <p class="login-error-msg hidden" id="login-fail-msg">아이디 또는 비밀번호가 일치하지 않습니다.</p>

                <button type="submit" class="btn-submit">로그인</button>
            </form>

            <div class="auth-links">
                <a href="./signup.html">회원가입</a>
                <span>|</span>
                <a href="#">비밀번호 찾기</a>
            </div>
        </div>
    </main>

    <script src="./js/api.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
