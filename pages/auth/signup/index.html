<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HODU - 회원가입</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <!-- 로고 클릭 시 로그인 페이지로 이동 -->
        <a href="../login/index.html" class="logo-link">
            <div class="logo">
                <!-- 이미지 경로 수정! -->
                <img src="../../../shared/assets/icons/Logo-hodu.png" alt="HODU 로고">
            </div>
        </a>

        <div class="signup-box">
            <div class="tab-container">
                <button type="button" class="tab-btn active" id="buyer-tab">구매회원가입</button>
                <button type="button" class="tab-btn" id="seller-tab">판매회원가입</button>
            </div>

            <form class="signup-form">
                <!-- 공통 필드 -->
                <div class="form-group">
                    <label for="user-id">아이디</label>
                    <div class="input-with-button">
                        <input type="text" id="user-id" class="input-field">
                        <button type="button" class="check-btn">중복확인</button>
                    </div>
                    <p class="validation-message" id="id-message"></p>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="password-input-container">
                        <input type="password" id="password" class="input-field">
                        <span class="password-icon" id="password-icon"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password-confirm">비밀번호 재확인</label>
                    <div class="password-input-container">
                        <input type="password" id="password-confirm" class="input-field">
                        <span class="password-icon" id="password-confirm-icon"></span>
                    </div>
                    <p class="validation-message" id="password-message"></p>
                </div>

                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" class="input-field">
                </div>

                <div class="form-group">
                    <label for="phone-prefix">휴대폰번호</label>
                    <div class="phone-container">
                        <select id="phone-prefix" class="select-field">
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="016">016</option>
                            <option value="017">017</option>
                            <option value="018">018</option>
                            <option value="019">019</option>
                        </select>
                        <input type="text" id="phone-middle" class="input-field phone-input" maxlength="4">
                        <input type="text" id="phone-last" class="input-field phone-input" maxlength="4">
                    </div>
                </div>

                <!-- 판매회원 전용 필드 -->
                <div class="seller-only-fields hidden">
                    <div class="form-group">
                        <label for="business-number">사업자 등록번호</label>
                        <div class="input-with-button">
                            <input type="text" id="business-number" class="input-field" maxlength="12" placeholder="000-00-00000">
                            <button type="button" class="check-btn" id="business-check-btn">인증</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="store-name">스토어 이름</label>
                        <input type="text" id="store-name" class="input-field">
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms-agree">
                        <span class="checkbox-text">호두샵의 <a href="#" class="link-text">이용약관</a> 및 <a href="#" class="link-text">개인정보처리방침</a>에 대한 내용을 확인하였고 동의합니다.</span>
                    </label>
                </div>

                <button type="submit" class="signup-btn">가입하기</button>
            </form>
        </div>
    </div>

    <div class="modal" id="success-modal">
        <div class="modal-content">
            <div class="modal-icon">✓</div>
            <p class="modal-text">호두샵의 <span class="highlight">이용약관</span> 및 <span class="highlight">개인정보처리방침</span>에 대한 내용을 확인하였고 동의합니다.</p>
            <button class="modal-btn" id="modal-close-btn">가입하기</button>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
