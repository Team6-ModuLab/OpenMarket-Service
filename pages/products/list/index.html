<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HODU - Open Market</title>
    <link rel="stylesheet" href="../../../shared/css/reset.css">
    <link rel="stylesheet" href="../../../shared/css/common.css">
    <link rel="stylesheet" href="./product-list.css">
</head>
<body>
    <header>
        <div class="container header-inner">
            <a href="./index.html" class="logo">
                <img src="../../../shared/assets/icons/Logo-hodu.png" alt="HODU">
            </a>
            <div class="search-bar">
                <input type="text" placeholder="상품을 검색해보세요!">
                <button type="button"></button>
            </div>
            <div class="user-menu">
                <!-- Injected via common.js -->
            </div>
        </div>
    </header>

    <main>
        <!-- Event Banner Carousel -->
        <section class="banner-section" aria-label="이벤트 배너">
            <div class="banner-container">
                <div class="banner-track" id="banner-track">
                    <!-- Banner slides injected via JS -->
                </div>
                <button type="button" class="banner-btn banner-btn-prev" aria-label="이전 배너">
                    <img src="../../../shared/assets/icons/icon-swiper-1.svg" alt="">
                </button>
                <button type="button" class="banner-btn banner-btn-next" aria-label="다음 배너">
                    <img src="../../../shared/assets/icons/icon-swiper-2.svg" alt="">
                </button>
            </div>
            <div class="banner-dots" id="banner-dots">
                <!-- Dots injected via JS -->
            </div>
        </section>

        <div class="container">
            <section class="product-list-wrapper">
             <ul id="product-list" class="product-grid">
                 <!-- Products injected here -->
             </ul>
            </section>
        </div>
    </main>

    <footer id="footer">
        <div class="footer-top">
            <div class="container footer-top-inner">
                <div class="footer-links">
                    <a href="#">호두샵 소개</a>
                    <span class="divider">|</span>
                    <a href="#">이용약관</a>
                    <span class="divider">|</span>
                    <a href="#" class="bold">개인정보처리방침</a>
                    <span class="divider">|</span>
                    <a href="#">전자금융거래약관</a>
                    <span class="divider">|</span>
                    <a href="#">청소년보호정책</a>
                    <span class="divider">|</span>
                    <a href="#">제휴문의</a>
                </div>
                <div class="social-icons">
                    <a href="#" aria-label="Instagram">
                        <img src="../../../shared/assets/icons/icon-insta.svg" alt="Instagram">
                    </a>
                    <a href="#" aria-label="Facebook">
                        <img src="../../../shared/assets/icons/icon-fb.svg" alt="Facebook">
                    </a>
                    <a href="#" aria-label="YouTube">
                        <img src="../../../shared/assets/icons/icon-yt.svg" alt="YouTube">
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="container">
                <p class="company-name">(주)HODU SHOP</p>
                <address>
                    제주특별자치도 제주시 동광고 137 제주코딩베이스캠프<br>
                    사업자 번호 : 000-0000-0000 | 통신판매업<br>
                    대표 : 김호두
                </address>
            </div>
        </div>
    </footer>

    <script src="../../../shared/js/api.js"></script>
    <script src="../../../shared/js/utils.js"></script>
    <script src="./product-list.js"></script>
</body>
</html>
