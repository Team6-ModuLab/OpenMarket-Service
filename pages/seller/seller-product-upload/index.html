<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HODU - 상품 등록</title>
    <link rel="stylesheet" href="../../../shared/css/reset.css">
    <link rel="stylesheet" href="../../../shared/css/common.css">
    <link rel="stylesheet" href="./seller-product-upload.css">
</head>
<body>
    <header>
        <div class="container header-inner">
            <div class="left-section">
                <a href="../../../index.html" class="logo">
                    <img src="../../../shared/assets/icons/Logo-hodu.png" alt="HODU">
                </a>
                <span class="page-title">판매자 센터</span>
            </div>
        </div>
    </header>

    <main class="container">
        <h2 class="page-heading">상품 등록</h2>
        
        <div class="upload-container">
            <div class="upload-guide">
                <h3>*상품 등록 주의사항</h3>
                <div class="guide-content">
                    - 너무 귀여운 사진은 심장이 아파올 수 있습니다.<br><br>
                    - 너무 싼 상품은 지갑이 아파올 수 있습니다.<br><br>
                    - 너무 재고가 없는 상품은 머리가 아파올 수 있습니다.<br><br>
                    - 너무 무거운 상품은 허리가 아파올 수 있습니다.
                </div>
            </div>

            <form id="product-form" class="product-form">
                <div class="form-row-top">
                    <div class="image-upload-area">
                        <label for="img-upload" class="img-label">상품 이미지</label>
                        <div class="img-preview-box" id="img-preview-box">
                            <img src="../../../shared/assets/icons/icon-image.svg" alt="" class="icon-placeholder">
                        </div>
                        <input type="file" id="img-upload" accept="image/jpg,image/jpeg,image/png,image/gif" hidden>
                        <p class="error-message" id="image-error"></p>
                    </div>

                    <div class="input-fields-area">
                        <div class="input-group">
                            <label for="product-name">상품명</label>
                            <div class="input-wrapper">
                                <input type="text" id="product-name" maxlength="20" required>
                                <span class="char-count"><span id="name-length">0</span>/20</span>
                            </div>
                            <p class="error-message" id="name-error"></p>
                        </div>

                        <div class="input-group">
                            <label for="product-price">판매가</label>
                            <div class="input-wrapper with-unit">
                                <input type="text" id="product-price" required>
                                <span class="unit">원</span>
                            </div>
                            <p class="error-message" id="price-error"></p>
                        </div>

                        <div class="input-group">
                            <label>배송방법</label>
                            <div class="shipping-buttons">
                                <button type="button" class="btn-shipping active" data-value="PARCEL">택배, 소포, 등기</button>
                                <button type="button" class="btn-shipping" data-value="DELIVERY">직접배송(화물배달)</button>
                            </div>
                            <input type="hidden" id="shipping-method" value="PARCEL">
                        </div>

                        <div class="input-group">
                            <label for="shipping-fee">기본 배송비</label>
                            <div class="input-wrapper with-unit">
                                <input type="text" id="shipping-fee" required>
                                <span class="unit">원</span>
                            </div>
                            <p class="error-message" id="shipping-fee-error"></p>
                        </div>

                        <div class="input-group">
                            <label for="stock">재고</label>
                            <div class="input-wrapper with-unit">
                                <input type="text" id="stock" required>
                                <span class="unit">개</span>
                            </div>
                            <p class="error-message" id="stock-error"></p>
                        </div>
                    </div>
                </div>

                <div class="form-row-bottom">
                    <label>상품 상세 정보</label>
                    <div class="editor-area">
                        <textarea id="product-info" placeholder="상품 상세 정보를 입력해주세요." required></textarea>
                    </div>
                    <p class="error-message" id="info-error"></p>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="history.back()">취소</button>
                    <button type="submit" class="btn-save">저장하기</button>
                </div>
            </form>
        </div>
    </main>

    <script src="../../../shared/js/auth.js"></script>
    <script src="../../../shared/js/api.js"></script>
    <script src="../../../shared/js/utils.js"></script>
    <script src="./seller-product-upload.js"></script>
</body>
</html>
