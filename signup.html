<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HODU - 회원가입</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
    <header class="auth-header">
        <a href="./index.html">
            <img src="./assets/Logo-hodu.svg" alt="HODU">
        </a>
    </header>

    <main class="auth-container">
        <div class="signup-wrapper">
             <div class="auth-tabs">
                <button class="tab-btn active" data-type="BUYER">구매회원가입</button>
                <button class="tab-btn" data-type="SELLER">판매회원가입</button>
            </div>

            <form id="signup-form">
                <div class="signup-input-wrap">
                    <label>아이디</label>
                    <div class="input-with-btn">
                        <input type="text" id="id-input" style="border-radius: 5px;">
                        <button type="button" class="btn-check" id="btn-check-dup">중복확인</button>
                    </div>
                    <p class="error-msg" id="error-id-dup">이미 사용중인 아이디입니다.</p>
                </div>

                <div class="signup-input-wrap input-with-icon" id="pw-wrap">
                    <label>비밀번호</label>
                    <input type="password" id="pw-input" style="border-radius: 5px;">
                </div>

                <div class="signup-input-wrap input-with-icon" id="pw-check-wrap">
                    <label>비밀번호 재확인</label>
                    <input type="password" id="pw-confirm-input" style="border-radius: 5px;">
                     <p class="error-msg" id="error-pw-match">비밀번호가 일치하지 않습니다.</p>
                </div>

                <div class="signup-input-wrap">
                    <label>이름</label>
                    <input type="text" id="name-input" style="border-radius: 5px;">
                </div>

                <div class="signup-input-wrap">
                    <label>휴대전화</label>
                    <div class="phone-inputs">
                        <select id="phone-1">
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="016">016</option>
                            <option value="017">017</option>
                            <option value="018">018</option>
                            <option value="019">019</option>
                        </select>
                        <input type="text" id="phone-2" maxlength="4">
                        <input type="text" id="phone-3" maxlength="4">
                    </div>
                </div>

                <div class="terms-check">
                    <input type="checkbox" id="terms-check">
                    <label for="terms-check">호두샵의 <span>이용약관</span> 및 <span>개인정보처리방침</span>에 대한 내용을 확인하였고 동의합니다.</label>
                </div>

                <button type="submit" class="btn-submit" style="background-color: #C4C4C4;" disabled id="btn-signup">가입하기</button>
            </form>
        </div>
    </main>

    <script src="./js/api.js"></script>
    <script src="./js/signup.js"></script>
</body>
</html>
